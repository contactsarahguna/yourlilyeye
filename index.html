  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6ef, #ffc3d4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      position: absolute;
      top: 30px;

      letter-spacing: 1px;

    .room {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .girl {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .girl:hover {
      transform: scale(1.2);
    }

    .penalty {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: #ff3366;
      animation: shake 0.4s;
    }

    .hidden {
      display: none;
    }

    .final {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 22px;
      animation: pop 0.6s ease;
      z-index: 5;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* fireworks */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: pink;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>

      setTimeout(() => s.remove(), 1000);
    }
  }
